<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <a *ngFor="let lesson of lessons.data; let i = index"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    {{ lesson.lesson }} - {{ lesson.explanation }}
                    <span class="badge badge-pill badge-light" style="color: chocolate; cursor: pointer;"
                        (click)="removeLesson(lesson)">
                        X
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
