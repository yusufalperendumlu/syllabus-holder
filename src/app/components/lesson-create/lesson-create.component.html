<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <input type="number" #txtId class="form-control mb-2" placeholder="Id">
            <input type="text" #txtLesson class="form-control mb-2" placeholder="Lesson">
            <input type="text" #txtExplanation class="form-control mb-2" placeholder="Explanation">
            <button class="btn btn-primary"
                (click)="createLesson(txtId.value, txtLesson.value, txtExplanation.value)">Add Lesson</button>
        </div>
    </div>
</div>
